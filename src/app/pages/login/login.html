<div class="flex min-h-full">
  <div
    class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <div class="flex items-center justify-center">
          <img
            src="/../logo.png"
            alt="Librería AE"
            class="h-20 md:h-24 lg:h-32 w-auto not-dark:hidden"
          />
        </div>
        <h2
          class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Sistema librería AE
        </h2>
        <h2
          class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Inicia sesión con tu cuenta
        </h2>
        <p class="mt-2 text-sm/6 text-gray-500 dark:text-gray-400">
          ¿No puedes iniciar sesión?
          <a
            href="#"
            class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300"
            >Contactar a soporte</a
          >
        </p>
      </div>

      <div class="mt-10">
        <div>
          <form (submit)="login($event)" class="space-y-6">
            <div>
              <label
                for="NombreUsuario"
                class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
                >Usuario</label
              >
              <div class="mt-2">
                <input
                  id="NombreUsuario"
                  type="text"
                  name="NombreUsuario"
                  required
                  autocomplete="NombreUsuario"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
                />
              </div>
            </div>

            <div>
              <label
                for="contraseña"
                class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
                >Contraseña</label
              >
              <div class="mt-2">
                <input
                  id="contraseña"
                  type="password"
                  name="contraseña"
                  required
                  autocomplete="current-password"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
                />
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex gap-3">
                <div class="flex h-6 shrink-0 items-center">
                  <div class="group grid size-4 grid-cols-1">
                    <input
                      id="remember-me"
                      type="checkbox"
                      name="remember-me"
                      class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 dark:border-white/10 dark:bg-white/5 dark:checked:border-indigo-500 dark:checked:bg-indigo-500 dark:indeterminate:border-indigo-500 dark:indeterminate:bg-indigo-500 dark:focus-visible:outline-indigo-500 forced-colors:appearance-auto"
                    />
                    <svg
                      viewBox="0 0 14 14"
                      fill="none"
                      class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25"
                    >
                      <path
                        d="M3 8L6 11L11 3.5"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="opacity-0 group-has-checked:opacity-100"
                      />
                      <path
                        d="M3 7H11"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="opacity-0 group-has-indeterminate:opacity-100"
                      />
                    </svg>
                  </div>
                </div>
                <label
                  for="remember-me"
                  class="block text-sm/6 text-gray-900 dark:text-gray-300"
                  >Recuérdame</label
                >
              </div>

              <div class="text-sm/6">
                <a
                  href="#"
                  class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500"
              >
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img
      src="/../fondo.png"
      alt=""
      class="absolute inset-0 size-full object-cover"
    />
  </div>
</div>
