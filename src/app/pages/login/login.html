<div class="flex min-h-full">
  <div
    class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <div class="flex items-center justify-center">
          <img
            src="/../logo.png"
            alt="Librería AE"
            class="h-20 md:h-24 lg:h-32 w-auto not-dark:hidden"
          />
        </div>
        <h2
          class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Sistema librería AE
        </h2>
        <h2
          class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Inicia sesión con tu cuenta
        </h2>
        <p class="mt-2 text-sm/6 text-gray-500 dark:text-sky-50">
          ¿No puedes iniciar sesión?
          <a
            href="/soporte"
            class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-sky-50/85 dark:hover:text-indigo-300"
            >Contactar a soporte</a
          >
        </p>
      </div>

      <div class="mt-10">
        <div>
          <form (submit)="login($event)" class="space-y-6">
            <div>
              <label
                for="NombreUsuario"
                class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
                >Usuario</label
              >
              <div class="mt-2">
                <input
                  id="NombreUsuario"
                  type="text"
                  name="NombreUsuario"
                  required
                  autocomplete="NombreUsuario"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
                />
              </div>
            </div>

            <div>
              <label
                for="contraseña"
                class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
                >Contraseña</label
              >
              <div class="mt-2">
                <input
                  id="contraseña"
                  type="password"
                  name="contraseña"
                  required
                  autocomplete="current-password"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
                />
              </div>
            </div>

            <div class="flex items-center justify-center">
              <div class="text-sm/6">
                <a
                  href="/recuperacion"
                  class="font-semibold text-gray-600 hover:text-gray-500 dark:text-sky-50 dark:hover:text-indigo-300"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-blue-400 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-cyan-200 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-blue-400 dark:shadow-none dark:hover:bg-blue-300 dark:focus-visible:outline-blue-500"
              >
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block h-screen">
    <img
      src="/../fondo.png"
      alt=""
      class="absolute inset-0 size-full object-cover"
    />
  </div>
</div>
